<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Example</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <h1>Flexbox Container</h1>
    <div id="container">
        <div class="one">Violet</div>
        <div class="two">Indigo</div>
        <div id="blue" class="three" style="height: 75px;">Blue</div>
        <div class="four">Green</div>
        <div class="five">Yellow</div>
        <div id="org" class="six" style="height: 100px; font-size: 3em;">Orange</div>
        <div class="seven">Red</div>
    </div>
</body>
</html>
