<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="card_hover_effect.css">
</head>
<body>
    <div class="card">
        <img src="male_avatar.png" alt="Man Image">
        <div class="desc">
            <h3>Rahul Kumar</h3>
            <p>Data Analyist</p>
        </div>
    </div>
    <div class="card">
        <img src="female_avatar.jpg" alt="Woman Image">
        <div class="desc">
            <h3>Shruti Kumar</h3>
            <p>Software Enginner</p>
        </div>
    </div>
</body>
</html>
