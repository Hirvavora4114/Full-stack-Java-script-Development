<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="vol">Select Volume</label>
            <input 
                type="range"
                name="vol"
                id="vol"
                min="10"
                max="70"
                step="20"
                value="20"
            />
            <br>
        </div>
        <div>
            <label for="fb">Please provide ur feedback</label>
            <textarea 
                name="feedback" 
                id="fb" 
                cols="30" 
                rows="5">
            </textarea>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
